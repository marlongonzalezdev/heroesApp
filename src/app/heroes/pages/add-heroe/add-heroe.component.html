<h1>{{(hero.id) ? 'Edit' : 'New'}} Hero <strong>{{hero.superhero}}</strong></h1>
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input matInput type="text" required [(ngModel)]="hero.superhero" />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="hero.alter_ego"/>
      </mat-form-field>
    </div>
    <mat-form-field fxFlex="100">
      <mat-label>First Appearance</mat-label>
      <input matInput type="text" required [(ngModel)]="hero.first_appearance"/>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Characters</mat-label>
      <input matInput type="text" required  [(ngModel)]="hero.characters"/>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Publisher</mat-label>
      <mat-select required [(ngModel)]="hero.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{
          publisher.desc
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Photo Url</mat-label>
      <input matInput type="url" required [(ngModel)]="hero.alt_img"/>
    </mat-form-field>
    <br />
    <div fxLayout="row" fxLayoutGap="20px">
      <button mat-raised-button color="primary" (click)="save()" fxFlex="30">
        <mat-icon>edit</mat-icon> {{(hero.id) ? 'Update': 'Create'}}
      </button>
      <button mat-raised-button color="warn" (click)="delete()"  fxFlex="30">
        <mat-icon>remove</mat-icon> Delete
      </button>
    </div>    
  </div>

  <div fxFlex="50">
    <img [src]="hero | imagen">
  </div>
</div>
