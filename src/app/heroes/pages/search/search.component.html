<div fxLayout="column">
    <div>
        <h1>Search heroe</h1>
        <mat-divider></mat-divider>
    </div>
    <br>
    <div fxLayout="column">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Heroe</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="criteria"                  
                   [matAutocomplete]="auto" (input)="search()">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedHeroe($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option *ngIf="heroes.length===0 && criteria.length" value="">
                Not found a valid heroe with criteria '{{criteria}}'
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        <pre>{{selected | json}}</pre>    
    </div>
</div>
